<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      table {
        border-collapse: collapse;
        border: 2px black solid;
        font: 12px sans-serif;
      }
      td {
        border: 1px black solid;
        padding 5px;
      }
    <style>
  <head>
  <body>
    <script src="d3.min.js?v=3.2.8"></script>
    <script type="text/javascript"charset='utf-8'>
      d3.text("Table.Loaner.csv", function(data)) {
        var pV = d3.csv.parseRows(data);
        var container = d3.select('body').append('table')
        .selectAll('tr')
          .data(pV).enter()
          .append('tr')
        
        .selectAll('td')
          .data(function(d)) {return d;}).enter()
          .append('td')
          .text(function(d) {return d;});
          });
       </script>
      </body>
     </html>
